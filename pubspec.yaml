name: snout
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  http: ^1.2.2
  is_first_run: ^1.0.0
  provider: ^6.1.2
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Metropolis
      fonts:
        - asset: lib/assets/fonts/Metropolis-Light.otf
          weight: 300
        - asset: lib/assets/fonts/Metropolis-Regular.otf
          weight: 400
        - asset: lib/assets/fonts/Metropolis-Medium.otf
          weight: 500
        - asset: lib/assets/fonts/Metropolis-SemiBold.otf
          weight: 600
        - asset: lib/assets/fonts/Metropolis-Bold.otf
          weight: 700
        - asset: lib/assets/fonts/Metropolis-ExtraBold.otf
          weight: 800

